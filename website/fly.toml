# fly.toml app configuration file generated for airbnb-ai-website on 2024-06-21T19:47:57-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'airbnb-ai-website'
primary_region = 'sea'

[build]

[mounts]
source = 'pb_data'
destination = '/pb/pb_data'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
